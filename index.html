<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin by Rounit S</title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="mainbox" id="mainbox">
        <div class="box" id="box">
            <div class="box1">
                <span class="font span1">
                    <h5>Andorid TV 32"</h5>
                </span>
                <span class="font span2">
                    <h5>Asus ROG</h5>
                </span>
                <span class="font span3">
                    <h5>AC 1.5Ton</h5>
                </span>
                <span class="font span4">
                    <h5>Gaming laptop</h5>
                </span>
                <span class="font span5">
                    <h5> Monitor 55"</h5>
                </span>

            </div>
            <div class="box2">
                <span class="font span1">
                    <h5>iPhone</h5>
                </span>
                <span class="font span2">
                    <h5>headset gaming</h5>
                </span>
                <span class="font span3">
                    <h5>Ipad mini</h5>
                </span>
                <span class="font span4">
                    <h5>Gimbal</h5>
                </span>
                <span class="font span5">
                    <h5>Drone Mini</h5>
                </span>

            </div>
        </div>
        <button class="spin" onclick="spin()">SPIN</button>

    </div>

    <audio controls="controls" id="applause" src="./sounds/applause.mp3" type="audion/mp3"></audio>

    <audio controls="controls" id="rotate" src="./sounds/spin.mp3" type="audion/mp3"></audio>
</body>
<script src="./index.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
